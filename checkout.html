<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Modern Shoes</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/checkout.css">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <header>
        <!-- Same navbar as index.html -->
    </header>
    <main class="checkout-container">
        <div class="checkout-content">
            <div class="order-summary">
                <h2>Order Summary</h2>
                <div id="cart-items">
                    <!-- Cart items will be dynamically inserted -->
                </div>
                <div class="order-total">
                    <span>Total:</span>
                    <span id="total-amount">$0.00</span>
                </div>
            </div>

            <div class="checkout-form">
                <h2>Shipping Information</h2>
                <form id="shipping-form">
                    <div class="form-group">
                        <input type="text" id="name" required placeholder="Full Name">
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" required placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="text" id="address" required placeholder="Street Address">
                    </div>
                    <div class="form-row">
                        <input type="text" id="city" required placeholder="City">
                        <input type="text" id="state" required placeholder="State">
                        <input type="text" id="zip" required placeholder="ZIP Code">
                    </div>
                </form>

                <h2>Payment Information</h2>
                <form id="payment-form">
                    <div id="card-element"></div>
                    <div id="card-errors" role="alert"></div>
                    <button type="submit" id="submit-button" class="checkout-button">
                        Pay Now
                    </button>
                </form>
            </div>
        </div>
    </main>
</body>
<script src="js/checkout.js"></script>
</html>
